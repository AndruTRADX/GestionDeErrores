<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/sidebar.css">
  <link rel="stylesheet" href="../styles/signup.css">
  <title>Sign up</title>
</head>

<body>
  <main class="main-screen">
    <aside class="aside-bar">
      <div>
        <h2 class="aside-bar-logo">Testify</h2>
        <ul class="aside-bar-list">
          <a class="aside-bar-list-button" href="/">Tickets</a>
          <a href="submitticket.html" class="aside-bar-list-button">Submit a ticket</a>
          <a href="adduser.html" class="aside-bar-list-button">Add user</a>
          <li class="aside-bar-list-button">Settings</li>
        </ul>
      </div>

      <div class="logout-bottom">
        <a href="signin.html" class="aside-bar-list-button">Sign in</a>
        <a href="profile.html" class="aside-bar-list-button">Your profile</a>
      </div>
    </aside>

    <div class="main-scene main-scene-center">
      <h2>Sign up</h2>

      <form action="" class="sign-up-form">
        <input type="text" placeholder="name" class="sign-up-form-input" />
        <input type="email" placeholder="email" class="sign-up-form-input" />
        <input type="password" placeholder="password" class="sign-up-form-input" />
        <input type="password" placeholder="confirm your password" class="sign-up-form-input" />
        <p class="sign-up-paragraph">Already have an account? <a href="signin.html" class="sign-up-link">Sign in</a>.
        </p>
        <button class="sign-up-form-button">Sign up</button>
      </form>

      <script src="../code/"></script>
    </div>
  </main>
</body>

</html>
