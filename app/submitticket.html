<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a ticket</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/sidebar.css">
  <link rel="stylesheet" href="../styles/submitticket.css">
</head>

<body>
  <main class="main-screen">
    <aside class="aside-bar">
      <div>
        <h2 class="aside-bar-logo">
          <span class="aside-bar-span">Testify</span>
          <img src="../assets/approval.png" alt="Logo" class="aside-bar-icon">
        </h2>
        <ul class="aside-bar-list">
          <a class="aside-bar-list-button" href="/">
            <span class="aside-bar-span">Tickets</span>
            <img src="../assets/ticket.png" alt="ticket" class="aside-bar-icon">
          </a>
          <a href="submitticket.html" class="aside-bar-list-button">
            <span class="aside-bar-span">Submit a ticket</span>
            <img src="../assets/upload.png" alt="submit a ticket" class="aside-bar-icon">
          </a>
          <a href="adduser.html" class="aside-bar-list-button">
            <span class="aside-bar-span">Add user</span>
            <img src="../assets/add-user.png" alt="add user" class="aside-bar-icon">
          </a>
          <li class="aside-bar-list-button">
            <span class="aside-bar-span">Settings</span>
            <img src="../assets/setting.png" alt="settings" class="aside-bar-icon">
          </li>
        </ul>
      </div>

      <div class="logout-bottom">
        <a href="signin.html" class="aside-bar-list-button">
          <span class="aside-bar-span">Sign in</span>
          <img src="../assets/log-in.png" alt="settings" class="aside-bar-icon">
        </a>
        <a href="profile.html" class="aside-bar-list-button">
          <span class="aside-bar-span">Your profile</span>
          <img src="../assets/user.png" alt="settings" class="aside-bar-icon">
        </a>
      </div>
    </aside>

    <div class="main-scene main-scene-center">
      <h2>Submit a ticket</h2>

      <form action="" class="submit-form">
        <input type="text" placeholder="Type of issue" class="submit-form-input" name="type" id="type" />
        <textarea type="text" placeholder="Issue's description" class="submit-form-textarea" name="description"
          id="description"></textarea>
        <textarea type="text" placeholder="Steps to its reproduction" class="submit-form-textarea" name="steps"
          id="steps"></textarea>
        <textarea type="text" placeholder="Impact to the business" class="submit-form-textarea" name="impact"
          id="impact"></textarea>
        <button type="submit" class="submit-form-button">Submit ticket</button>
      </form>

      <script src="../code/submitticket.js"></script>
    </div>
  </main>
</body>

</html>
