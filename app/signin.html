<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/sidebar.css">
  <link rel="stylesheet" href="../styles/signin.css">
  <title>Sign in</title>
</head>
<body>
  <main class="main-screen">
    <aside class="aside-bar">
      <div>
        <h2 class="aside-bar-logo">Testify</h2>
        <ul class="aside-bar-list">
          <a class="aside-bar-list-button" href="/">Tickets</a>
          <a href="submitticket.html" class="aside-bar-list-button">Submit a ticket</a>
          <li class="aside-bar-list-button">Settings</li>
        </ul>
      </div>

      <div class="logout-bottom">
        <a href="signin.html" class="aside-bar-list-button">Sign in</a>
      </div>
    </aside>

    <div class="main-scene main-scene-center">
      <h2>Sign in</h2>

      <form action="" class="sign-in-form">
        <input type="email" placeholder="email" class="sign-in-form-input" />
        <input type="password" placeholder="password" class="sign-in-form-input" />
        <p class="sign-in-paragraph">Don't you have an account? <a href="signup.html" class="sign-in-link">Sign up</a>.</p>
        <button class="sign-in-form-button">Sign in</button>
      </form>

      <script src="../code/submitticket.js"></script>
    </div>
  </main>
</body>
</html>
